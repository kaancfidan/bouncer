name: Go

on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@master
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@master

    - name: Build
      run: go build -v .

    - name: Test and cover
      run: |
        CVPKG=$(go list ./... | grep -v -e "mocks" | tr '\n' ',')
        go test -race -coverpkg $CVPKG -coverprofile c.out ./...

    - name: Publish coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
        CC_TEST_REPORTER_ID: 0ddef62a1666e827df2987cb83e5fcd08d1f21d44e9d69b638e7101e557c2020
      with:
        coverageCommand: go tool cover -func=c.out
        debug: true
